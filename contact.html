<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="index.css">
   <title>Formulário</title>
</head>

<body>
   <div class="container2">
      <form id="contact" action="" method="POST">
      <h2>Formulário de contato</h2>
      <h4>preencha seus dados</h4>
      <fieldset>
         <input placeholder="Seu nome" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
         <input placeholder="Seu email" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
         <input placeholder="Seu telefone" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
         <input placeholder="Seu site (opicional)" type="url" tabindex="4" required>
      </fieldset>
      <fieldset>
         <input placeholder="Digite sua mensagem aqui..." type="mensagem" tabindex="5" required>
      </fieldset>
      <fieldset>
         <button name="submit" type="submit" id="contact-submit" data-submit="...sending">Cadastrar</
      </fieldset>
      </form>

   </div>

</body>

</html>
